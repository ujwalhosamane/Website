<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Text HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form >
    <label for="First Name">First Name:</label>
    <input id="First Name" type="text" name="Fname" placeholder="First Name" required>
    <label for="Last Name">Last Name:</label>
    <input id="Last Name" type="text" name="Lname" placeholder="Last Name">

    <p></p>

    <label for="Email">Email:</label>
    <input id="Email" type="email" name="email" placeholder="name@email.com">

    <label for="password">Password</label>
    <input id="password" type="password" name="password" >

    <p></p>

    <p>Are you over the age of 18?</p>
    <label for="Yes">Yes:</label>
    <input id="Yes" type="radio" name="age18" value="Yes">
    <label for="No">No:</label>
    <input id="No" type="radio" name="age18" value="No">

    <p>Do you hve a Credit Card or PayPal?</p>
    <select name="Payment">
      <option value="CreditCard">Credit Card</option>
      <option value="PayPal">Pay Pal</option>

    </select>

    <p></p>

    <input type="submit" name="SignUP" value="Sign Up">

    </form>
  </body>
</html>
